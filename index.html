  <script>
        const defaultConfig = {
            background_color: "#f0fdf4",
            navbar_color: "#ffffff",
            primary_color: "#10b981",
            text_color: "#1f2937",
            card_color: "#ffffff",
            site_title: "üêæ Cuidado Animal",
            hero_title: "Cuidando a Tus Mejores Amigos",
            hero_subtitle: "Expertos en salud y bienestar animal",
            about_title: "Sobre Nosotros",
            about_text: "Somos un equipo dedicado al cuidado y bienestar de los animales. Con a√±os de experiencia, ofrecemos servicios profesionales de veterinaria, grooming y asesor√≠a para que tus mascotas tengan la mejor calidad de vida.",
            contact_title: "Cont√°ctanos",
            whatsapp_text: "üì± Escr√≠benos por WhatsApp",
            blog_title: "Nuestro Blog",
            font_family: "system-ui",
            font_size: 16
        };

        async function onConfigChange(config) {
            const customFont = config.font_family || defaultConfig.font_family;
            const baseFontStack = '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif';
            const fontFamily = `${customFont}, ${baseFontStack}`;
            const baseSize = config.font_size || defaultConfig.font_size;

            document.body.style.fontFamily = fontFamily;
            document.body.style.fontSize = `${baseSize}px`;
            
            const backgroundColor = config.background_color || defaultConfig.background_color;
            const navbarColor = config.navbar_color || defaultConfig.navbar_color;
            const primaryColor = config.primary_color || defaultConfig.primary_color;
            const textColor = config.text_color || defaultConfig.text_color;
            const cardColor = config.card_color || defaultConfig.card_color;

            document.body.style.backgroundColor = backgroundColor;
            document.body.style.color = textColor;
            
            document.getElementById('navbar').style.backgroundColor = navbarColor;
            document.getElementById('site-title').style.color = primaryColor;
            document.getElementById('site-title').style.fontSize = `${baseSize * 1.5}px`;
            
            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                link.style.color = textColor;
                link.style.fontSize = `${baseSize}px`;
            });
            
            document.getElementById('hero-title').textContent = config.hero_title || defaultConfig.hero_title;
            document.getElementById('hero-title').style.color = textColor;
            document.getElementById('hero-title').style.fontSize = `${baseSize * 3.125}px`;
            
            document.getElementById('hero-subtitle').textContent = config.hero_subtitle || defaultConfig.hero_subtitle;
            document.getElementById('hero-subtitle').style.color = textColor;
            document.getElementById('hero-subtitle').style.fontSize = `${baseSize * 1.25}px`;
            
            const ctaButton = document.querySelector('a[href="#contacto"]');
            ctaButton.style.backgroundColor = primaryColor;
            ctaButton.style.color = '#ffffff';
            ctaButton.style.fontSize = `${baseSize}px`;
            
            document.getElementById('about-title').textContent = config.about_title || defaultConfig.about_title;
            document.getElementById('about-title').style.color = textColor;
            document.getElementById('about-title').style.fontSize = `${baseSize * 2.5}px`;
            
            document.getElementById('about-text').textContent = config.about_text || defaultConfig.about_text;
            document.getElementById('about-text').style.color = textColor;
            document.getElementById('about-text').style.fontSize = `${baseSize * 1.125}px`;
            
            const serviceCards = document.querySelectorAll('#nosotros .text-center.p-6');
            serviceCards.forEach(card => {
                card.style.backgroundColor = cardColor;
                card.style.color = textColor;
                const heading = card.querySelector('h3');
                const text = card.querySelector('p');
                if (heading) heading.style.fontSize = `${baseSize}px`;
                if (text) text.style.fontSize = `${baseSize * 0.875}px`;
            });
            
            document.getElementById('contact-title').textContent = config.contact_title || defaultConfig.contact_title;
            document.getElementById('contact-title').style.color = textColor;
            document.getElementById('contact-title').style.fontSize = `${baseSize * 2.5}px`;
            
            const contactCard = document.querySelector('#contacto .inline-block.p-8');
            contactCard.style.backgroundColor = cardColor;
            
            const whatsappBtn = document.getElementById('whatsapp-btn');
            whatsappBtn.style.backgroundColor = '#25D366';
            whatsappBtn.style.fontSize = `${baseSize * 1.125}px`;
            
            document.getElementById('whatsapp-text').textContent = config.whatsapp_text || defaultConfig.whatsapp_text;
            
            document.getElementById('blog-title').textContent = config.blog_title || defaultConfig.blog_title;
            document.getElementById('blog-title').style.color = textColor;
            document.getElementById('blog-title').style.fontSize = `${baseSize * 2.5}px`;
            
            const blogCards = document.querySelectorAll('.blog-card');
            blogCards.forEach(card => {
                card.style.backgroundColor = cardColor;
                const heading = card.querySelector('h3');
                const text = card.querySelector('p');
                const link = card.querySelector('span');
                if (heading) {
                    heading.style.color = textColor;
                    heading.style.fontSize = `${baseSize * 1.25}px`;
                }
                if (text) {
                    text.style.color = textColor;
                    text.style.fontSize = `${baseSize}px`;
                }
                if (link) {
                    link.style.color = primaryColor;
                    link.style.fontSize = `${baseSize * 0.875}px`;
                }
            });
            
            const footer = document.querySelector('footer');
            footer.style.backgroundColor = navbarColor;
            footer.style.color = textColor;
            const footerTexts = footer.querySelectorAll('p');
            footerTexts.forEach((p, index) => {
                p.style.fontSize = index === 0 ? `${baseSize}px` : `${baseSize * 0.875}px`;
            });
        }

        function mapToCapabilities(config) {
            return {
                recolorables: [
                    {
                        get: () => config.background_color || defaultConfig.background_color,
                        set: (value) => {
                            config.background_color = value;
                            window.elementSdk.setConfig({ background_color: value });
                        }
                    },
                    {
                        get: () => config.navbar_color || defaultConfig.navbar_color,
                        set: (value) => {
                            config.navbar_color = value;
                            window.elementSdk.setConfig({ navbar_color: value });
                        }
                    },
                    {
                        get: () => config.text_color || defaultConfig.text_color,
                        set: (value) => {
                            config.text_color = value;
                            window.elementSdk.setConfig({ text_color: value });
                        }
                    },
                    {
                        get: () => config.primary_color || defaultConfig.primary_color,
                        set: (value) => {
                            config.primary_color = value;
                            window.elementSdk.setConfig({ primary_color: value });
                        }
                    },
                    {
                        get: () => config.card_color || defaultConfig.card_color,
                        set: (value) => {
                            config.card_color = value;
                            window.elementSdk.setConfig({ card_color: value });
                        }
                    }
                ],
                borderables: [],
                fontEditable: {
                    get: () => config.font_family || defaultConfig.font_family,
                    set: (value) => {
                        config.font_family = value;
                        window.elementSdk.setConfig({ font_family: value });
                    }
                },
                fontSizeable: {
                    get: () => config.font_size || defaultConfig.font_size,
                    set: (value) => {
                        config.font_size = value;
                        window.elementSdk.setConfig({ font_size: value });
                    }
                }
            };
        }

        function mapToEditPanelValues(config) {
            return new Map([
                ["site_title", config.site_title || defaultConfig.site_title],
                ["hero_title", config.hero_title || defaultConfig.hero_title],
                ["hero_subtitle", config.hero_subtitle || defaultConfig.hero_subtitle],
                ["about_title", config.about_title || defaultConfig.about_title],
                ["about_text", config.about_text || defaultConfig.about_text],
                ["contact_title", config.contact_title || defaultConfig.contact_title],
                ["whatsapp_text", config.whatsapp_text || defaultConfig.whatsapp_text],
                ["blog_title", config.blog_title || defaultConfig.blog_title]
            ]);
        }

        if (window.elementSdk) {
            window.elementSdk.init({
                defaultConfig,
                onConfigChange,
                mapToCapabilities,
                mapToEditPanelValues
            });
        }
    </script>
